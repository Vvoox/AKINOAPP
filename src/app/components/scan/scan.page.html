<ion-header mode="ios" *ngIf="token">

  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline" ></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Scan QR</ion-title>
  </ion-toolbar>

</ion-header>

<!--****************************************** NO TOKEN *********************************************************-->

<ion-content mode="ios" *ngIf="!token">
  <br><br>
  <ion-card-content mode="ios">
    <ion-item>
      <ion-avatar slot="start" style="width: 70px ;height: 70px;">
        <img  src="assets/background/logo1.png" >
      </ion-avatar>
        <ion-card-title style="font-family: Granada">AKINOBANK</ion-card-title>
    </ion-item>
  </ion-card-content>


  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home"></ion-icon>
        <ion-label>S'identifier</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="scan">
        <ion-icon name="scan-outline"></ion-icon>
        <ion-label>Scan QR</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  <ion-card>
          <ion-card-content >
            <ion-item mode="ios">
              <ion-icon name="qr-code-outline" slot="start"></ion-icon>
              <ion-label>Bienvenue à AKINOBANK</ion-label>
            </ion-item>

            <ion-card-content >
              Cliquez sur scan si vous souhaitez scanner votre code QR
            </ion-card-content>

          </ion-card-content>



  </ion-card>

  <ion-card-content >
    <ion-button type="submit" expand="block" color="primary" (click)="push()">Scan</ion-button>
  </ion-card-content>

    <ion-card id="buttonSubmit" *ngIf="scannedCode">
        <ion-item-divider>
          <ion-avatar slot="start" style="width: 50px ;height: 50px;">
            <img  src="assets/background/logo2.png" >
          </ion-avatar>
          <ion-card-title style="font-family: Granada">{{scannedCode}}</ion-card-title>
<!--          <ion-label slot="end" >{{counter}}</ion-label>-->
          <ion-button fill="outline" slot="end"  disabled>{{counter}}</ion-button>
          <ion-buttons slot="end" >
          <ion-button   color="danger"  fill="outline" style="font-weight: bold" (click)="deleteQRSession()"><ion-icon name="trash"></ion-icon>
          </ion-button>
          </ion-buttons>
          <ion-item-divider *ngIf="qrUrl">
            <ion-label>{{errorQR}}</ion-label>
          </ion-item-divider>
        </ion-item-divider>
    </ion-card>


<!--  <ion-card id="buttonSubmit" *ngIf="scannedCode">-->
<!--    <ion-item>-->
<!--      <ion-label>{{errorQR}}</ion-label>-->
<!--    </ion-item>-->
<!--  </ion-card>-->
  <!--  <button class="bottom" ion-button clear full color="light">Don't have an account? Sign up</button>-->
</ion-content>
